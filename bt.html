<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceit Webpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @charset "utf-8";
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 30px;
            color: #777777;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #272727;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: white;
            background-color: #ff3c41;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 2px;
            margin: 0 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Lấp đầy khung, cắt phần thừa */
            object-position: center; /* Căn giữa ảnh */
            display: block;
        }
        .carousel-inner {
            height: 550px; /* Giảm chiều cao carousel */
            overflow: hidden;
        }
        .title {
            font-size: 40px;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            color: #1b1b1b;
            letter-spacing: 2px;
            padding: 60px 0 30px 0;
        }
        .about-img {
            width: 100%;
        }
        .about-content h3 {
            font-size: 26px;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            color: #3c3c3c;
            font-weight: 100;
        }
        .about-content button {
            background: none;
            border: 3px solid #76daff;
            font-size: 12px;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            color: #3c3c3c;
        }
        .line {
            height: 1px;
            background: #7f7f7f;
            margin: 20px auto;
        }
        .about-icon {
            font-size: 40px;
            color: #76daff;
        }
        .about-service h4 {
            font-size: 20px;
            color: #222222;
            font-family: 'Arial', sans-serif;
            font-weight: 700;
            font-weight: 100;
            letter-spacing: 2px;
        }
        .about-service p {
            font-size: 16px;
            color: #777777;
            font-family: 'Arial', sans-serif;
        }
        @media screen and (max-width: 992px) {
            .about-img, .about-content {
                text-align: center;
            }
        }
        @media screen and (max-width: 700px) {
            .about-img {
                display: none;
            }
            .carousel-inner {
                height: 150px; /* Giảm chiều cao carousel trên màn hình nhỏ */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <img src="../images/logo.png" alt="Logo" class="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/Slider_1.png" class="d-block" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="./images/Slider_2.png" class="d-block" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="./images/Slider_3.png" class="d-block" alt="Slide 3">
                </div>
                <div class="carousel-item">
                    <img src="./images/Slider_4.png" class="d-block" alt="Slide 4">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <section class="container my-5">
        <h2 class="title">About Us</h2>
        <div class="row">
            <div class="col-lg-6">
                <img src="../images/img_about.png" class="about-img" alt="About Image">
            </div>
            <div class="col-lg-6 about-content">
                <h3>Our Story</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button>Learn More</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="row text-center">
            <div class="col-md-4 about-service">
                <i class="fas fa-cog about-icon"></i>
                <h4>Service One</h4>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="col-md-4 about-service">
                <i class="fas fa-rocket about-icon"></i>
                <h4>Service Two</h4>
                <p>Ut enim ad minim veniam.</p>
            </div>
            <div class="col-md-4 about-service">
                <i class="fas fa-globe about-icon"></i>
                <h4>Service Three</h4>
                <p>Duis aute irure dolor.</p>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<footer class="bg-light py-4">
    <div class="container text-center">
        <p class="mb-0">© 2023 Conceit. All Rights Reserved.</p>
        <div class="social-icons mt-2">
            <a href="#" class="text-dark mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-dark mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-dark mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer></div>
